<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MV88</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #d5d5d5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-wrapper {
            position: relative;
            cursor: pointer;
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .main-image {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .image-wrapper:hover .main-image {
            transform: scale(1.05);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(0, 0, 0, 0.1), rgba(255, 255, 255, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-wrapper:hover .overlay {
            opacity: 1;
        }

        .overlay-text {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .image-wrapper:hover .overlay-text {
            opacity: 1;
            transform: translateY(0);
        }

        /* 手机端样式 */
        @media (max-width: 768px) {
            body {
                padding: 0;
            }
            
            .container {
                width: 100vw;
                height: 100vh;
                max-width: none;
                padding: 0;
            }
            
            .image-wrapper {
                width: 100%;
                height: 100%;
                border-radius: 0;
                box-shadow: none;
            }
            
            .main-image {
                width: 100%;
                height: 100vh;
                object-fit: cover;
            }
            
            .image-wrapper:hover {
                transform: none;
                box-shadow: none;
            }
            
            .overlay-text {
                font-size: 28px;
            }
        }

        /* 电脑端样式 */
        @media (min-width: 769px) {
            .main-image {
                max-height: 80vh;
            }
        }

        /* 大屏幕样式 */
        @media (min-width: 1200px) {
            .image-wrapper {
                max-width: 1000px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a class="image-wrapper" href="https://mv88.fun/?cid=6809639">
            <img src="1.webp" class="main-image">
        </a>
    </div>
</body>
</html>
